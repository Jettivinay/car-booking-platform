<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Booking Platform</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Car Booking Platform</h1>
    <p>Book your dream ride now</p>
  </header>

  <form id="bookingForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="tel" id="phone" placeholder="Phone Number" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="requirement" placeholder="Enter Car Color (e.g., red or #ff6600)" required />
    <input type="date" id="date" required />
    <button type="submit">Book Now</button>
  </form>

  <div class="car-display" id="carOutput">
    <div class="car-content">
      <h2>Booking Details</h2>
      <p><strong>Name:</strong> <span id="outName"></span></p>
      <p><strong>Phone:</strong> <span id="outPhone"></span></p>
      <p><strong>Email:</strong> <span id="outEmail"></span></p>
      <p><strong>Color:</strong> <span id="outReq"></span></p>
      <p><strong>Date:</strong> <span id="outDate"></span></p>
    </div>
  </div>

  <script>
    document.getElementById("date").value = new Date().toISOString().split('T')[0];

const form = document.getElementById('bookingForm');
const carDisplay = document.getElementById('carOutput');

// Check if entered color is valid
function isValidColor(color) {
  const s = new Option().style;
  s.color = color;
  return s.color !== '';
}

form.addEventListener('submit', function (e) {
  e.preventDefault();

  const name = document.getElementById('name').value;
  const phone = document.getElementById('phone').value;
  const email = document.getElementById('email').value;
  const color = document.getElementById('requirement').value.trim();
  const date = document.getElementById('date').value;

  document.getElementById('outName').textContent = name;
  document.getElementById('outPhone').textContent = phone;
  document.getElementById('outEmail').textContent = email;
  document.getElementById('outReq').textContent = color;
  document.getElementById('outDate').textContent = date;

  carDisplay.style.background = isValidColor(color) ? color : 'gray';
  carDisplay.style.display = 'block';
  carDisplay.scrollIntoView({ behavior: 'smooth'Â });
});
  </script>
</body>
</html>
